name: Test Against Contrib

on:
  workflow_dispatch:
    inputs:
      javaVersion:
        description: "Java Version"
        required: true
        default: '11'
      repository:
        description: "Repository name with owner."
        required: true
        default: 'clojure/clojure'
      ref:
        description: "The branch, tag or SHA to checkout"
        required: true
        default: 'master'

jobs:
  test-core-cache:
    uses: ./.github/workflows/test-core-cache.yml
    with:
      javaVersion: ${{ inputs.javaVersion }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}

  test-core-logic:
    uses: ./.github/workflows/test-core-logic.yml
    with:
      javaVersion: ${{ inputs.javaVersion }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}

  test-core-match:
    uses: ./.github/workflows/test-core-match.yml
    with:
      javaVersion: ${{ inputs.javaVersion }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}

  test-core-memoize:
    uses: ./.github/workflows/test-core-memoize.yml
    with:
      javaVersion: ${{ inputs.javaVersion }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}

  test-core-combinatorics:
    uses: ./.github/workflows/test-core-combinatorics.yml
    with:
      javaVersion: ${{ inputs.javaVersion }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}

  test-java-jdbc:
    uses: ./.github/workflows/test-java-jdbc.yml
    with:
      javaVersion: ${{ inputs.javaVersion }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}

  test-data-xml:
    uses: ./.github/workflows/test-data-xml.yml
    with:
      javaVersion: ${{ inputs.javaVersion }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}

  test-data-json:
    uses: ./.github/workflows/test-data-json.yml
    with:
      javaVersion: ${{ inputs.javaVersion }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}

  test-data-fressian:
    uses: ./.github/workflows/test-data-fressian.yml
    with:
      javaVersion: ${{ inputs.javaVersion }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}

  test-data-csv:
    uses: ./.github/workflows/test-data-csv.yml
    with:
      javaVersion: ${{ inputs.javaVersion }}
      repository: ${{ inputs.repository }}
      ref: ${{ inputs.ref }}

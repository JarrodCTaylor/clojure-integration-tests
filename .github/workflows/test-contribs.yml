name: Test Contribs

on:
  workflow_dispatch:
    inputs:
      javaVersion:
        description: "Java Version"
        required: true
        default: '11'
      repository:
        description: "Repository name with owner."
        required: true
        default: 'clojure/clojure'
      ref:
        description: "The branch, tag or SHA to checkout"
        required: true
        default: 'master'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.javaVersion }}

      - name: Checkout Clojure Source Code
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          path: 'clojure-source'

      - name: Build Clojure from Source
        run: |
          cd clojure-source
          mvn install

      - name: Checkout Core.Async Source Code
        uses: actions/checkout@v4
        with:
          repository: clojure/core.async
          ref: 'master'
          path: 'test-source'

      - name: Determine latest snapshot version
        run: |
          chmod +x ./test-source/scripts/find-latest-snapshot.sh
          ./test-source/scripts/find-latest-snapshot.sh

      - name: Run Tests
        run: |
          cd /home/runner/work/clojure-integration-tests/clojure-integration-tests/test-source
          mvn -ntp -B -Dclojure.version=${{ env.LATEST_SNAPSHOT }} clean test
